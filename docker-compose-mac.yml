  jenkins:
    restart: always
    privileged: true
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8077:8080"
    networks:
      - prodnetwork
    volumes:
      - /Users/cy/ci/docker_ci/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /Users/cy/ci/docker_ci/jenkins-data:/var:Z
    # 关联镜像
    #    depends_on:
    #      - nexus
    # 设置环境变量
  #    environment:
  #      - NEXUS_PORT=8081
