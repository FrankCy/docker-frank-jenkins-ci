  #      - SONAR_DB_PORT=5432
  # redis
  #  redis:
  #    restart: always
  #    image: sameersbn/redis
  #    command:
  #    - --loglevel warning
  #    volumes:
  #    - /root/docker_ci/postgresql-data:/var/lib/redis:Z
  # postgresql
  #  postgresql:
  #    restart: always
  #    image: sameersbn/postgresql:10-2
  #    volumes:
  #    - /root/docker_ci/postgresql-data:/var/lib/postgresql:Z
  #    environment:
  #    - DB_USER=gitlab
  #    - DB_PASS=password
